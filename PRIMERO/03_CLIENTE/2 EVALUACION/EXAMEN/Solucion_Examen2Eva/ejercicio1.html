    //Crear la clase vehiculo 

    class Vehiculo {
      constructor(marca, modelo, numOcupantes, precio) {
        this.marca = marca;
        this.modelo = modelo;
        this.numOcupantes = numOcupantes;
        this.ocupantes = new Array();
        this.precio = precio;
      }


      // Métodos
      agregarOcupantes = function (numOcupantes, nombre) {

        for (let i = 0; i < numOcupantes; i++) {
          this.ocupantes.push(nombre[i]);
        }

      };

      imprimeOcupantes = function (numOcupantes) {
        let cadena = new String();
        for (let i = 0; i < numOcupantes; i++) {
          cadena += (this.ocupantes[i] + "-");
        }
        return cadena;
      }


      mostrarVehiculo = function () {
        return (`<h1> El coche ${this.marca}  - ${this.modelo} con un precio ${this.precio} tiene como ocupantes a ${this.imprimeOcupantes(this.numOcupantes)}`);
      }

    }
    let vehiculo = new Vehiculo("Seat", "Trans", 4, 1200);

    document.write(vehiculo.mostrarVehiculo());
