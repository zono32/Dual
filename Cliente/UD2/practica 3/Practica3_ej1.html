    <script>
        'use strict'
        /*
        1. Ejercicio1 Realiza un programa que pida introducir un nombre de alumno por teclado, si el nombre
        del   alumno   existe   en   la   lista   implementada   mediante   un   array,   se   visualizará   el   mensaje
        “Encontrado”, si no existe, se visualizará el mensaje de “No Encontrado”*/

        let nombre = prompt("Ingrese el nombre del alumno");
        let alumnos = ["Roberto", "Pedro", "Luis", "Nicolas", "Pablo", "José", "Andrés"]

        function buscarAlumno(nombre, alumnos){
            let encontrado =  false
            for(let i = 0; i < alumnos.length; i++){
                if(alumnos[i] == nombre){           
                    encontrado = true;
                }        
            }
            return encontrado;
        }

        if(buscarAlumno(nombre, alumnos)){
            alert("Encontrado");    
        }else{
            alert("No Encontrado");
        }

    </script>
