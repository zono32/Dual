<!-- 3. Ejercicio 3: Muestra en un textarea los eventos producidos por el ratón en un
botón (mousedown, mouseup, click, contextmenu, dblclick).-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 3 practica 9</title>
</head>
<body>
    <form action="" name="formulario">
        <input type="button" name="boton" id="boton" value="probar">
    </form>
    
    <!--<textarea name="ratonEvent" id="ratonEvent" cols="30" rows="10"></textarea> -->
    <div id="eventos"></div>

    <script type="text/javascript">

        function eventoRaton(evento){
            let tipo = evento.type;

            document.getElementById("eventos").innerHTML += tipo + "</br>";
        }

        window.onload = ()=>{
            document.formulario.boton.addEventListener('mousedown', eventoRaton);
            document.formulario.boton.addEventListener('mouseup', eventoRaton);
            document.formulario.boton.addEventListener('click', eventoRaton);
            document.formulario.boton.addEventListener('contextmenu', eventoRaton);
            document.formulario.boton.addEventListener('dblclick', eventoRaton);
        }

    </script>
</body>
</html>
